# Change these first
owner: rodenacker # Your GitHub username
repo: linx-upptime # Your GitHub repository name

# Add your sites here
sites:
   - name: Form2Channel
     url: https://showcase.api.linx.twenty57.net/Form2Channel/health?Input=yes
     assignees: 
       - rodenacker
   - name: Unixtime
     url: https://showcase.api.linx.twenty57.net/UnixTime/fromunix?timestamp=1549892280
     assignees: 
       - rodenacker
   - name: BrokenSite
     url: https://brokensite.broken
     assignees: 
       - rodenacker

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /linx-upptime
  logoUrl: https://rodenacker.github.io/linx-upptime/assets/logo-round.png
  name: Linx-Upptime
  theme: light
  introTitle: "**Linx Upptime**"
  introMessage: This is an example of how we can use GitHub to check if our Linx API's are up
  navbar:
    - title: Status
      href: /linx-upptime
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

